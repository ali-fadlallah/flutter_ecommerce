name: flutter_ecommerce_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.2+1
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.1
  flutter_bloc: ^8.1.5
  dartz: ^0.10.1
  injectable:
  get_it:
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.10+1
  flutter_rating_bar: ^4.0.1
  google_fonts: ^6.2.0
  fluttertoast: ^8.2.5
  shared_preferences: ^2.2.3
  connectivity_plus: ^6.0.3
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  injectable_generator:
  build_runner:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
